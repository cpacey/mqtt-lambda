machine:
    environment:
        DOCKER_BUILD_REGISTRY: cantireinnovations
    node:
        version: 4.1.0
    services:
        - docker

dependencies:
    cache_directories:
        - "~/cache"
    override:
        - circle/cacheDockerImages.sh
        - docker run -p 1883:1883 --name mosquitto -d ansi/mosquitto
        - npm prune
        - npm install

test:
    override:
        - npm run ci
        - npm run docker.build

deployment:

    latest:
        branch: master
        owner: CanTireInnovations
        commands:
            - circle/deploy-release.sh

    release:
        tag: /v[0-9]+(\.[0-9]+)*/
        owner: CanTireInnovations
        commands:
            - circle/deploy-release.sh
